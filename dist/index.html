<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="header">TODO LIST</div>
      <div class="app">
        <div class="projects">
          <h2 class="projects__title">My projects</h2>
          <div class="projects__list">
            <div class="projects__project project">
              <div class="project__head">
                <h3 class="project__title">My first project</h3>
                <div class="project__controls">
                  <div class="project__edit">E</div>
                  <div class="project__delete">D</div>
                </div>
              </div>
              <h4 class="project__description">
                This is your template project. You can edit it or remove it
                enterily.
              </h4>
              <h4 class="project__num-todos">
                todos in this project: <span class="num-todos">1</span>
              </h4>
            </div>
          </div>
        </div>
        <div class="todos">
          <h2 class="todos__title">My First Project</h2>
          <div class="todos__list">
            <div class="todos_todo todo">
              <div class="todo__title"><h3>My first todo</h3></div>
              <div class="todo__due-date"><h4>20.03.22</h4></div>
              <div class="todo__controls">
                <button class="todo__expand">expand</button>
                <button class="todo__expand">delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">GITHUB</div>
    </div>
  </body>
</html>
